<!DOCTYPE html>
<html>
  <ion-view view-title="Chats">
  <ion-content>
  <body ng-app="starter" ng-controller="ChatsCtrl">
    <h1>Search<h1>
      <div class="container">
        <form class="searchForm">
          <div class="list list-inset">
            <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" name="q" placeholder="Search">
            </label>
          </div>
        </form>

        <div class="row" style="flex-wrap: wrap;">
          <div ng-repeat="searchGif in searchGifs">
            <img src="{{searchGif}}" width="100%" height="auto" align="middle">
          </div>
        </div>
      </div>
    </body>
  </ion-content>
  </ion-view>
</html>
